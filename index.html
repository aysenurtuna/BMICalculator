<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-6 bg-dark mx-auto screen">
                <div class="row">
                    <div class="col mt-5">
                        <h1 id="title" class="text-light text-center">BMI Calculator</h1>
                    </div>
                    <form>
                        <div class="row my-4">
                            <div class="col-2 mx-auto">
                                <label for="weight" class="col-form-label" >Weight(kg)</label>
                            </div>
                            <div class="col-6 mx-auto">
                                <input type="number" id="weight" class="form-control" required autofocus>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col-2 mx-auto">
                                <label for="height" class="col-form-label">Height(m)</label>
                            </div>
                            <div class="col-6 mx-auto">
                                <input type="number" id="height" class="form-control" required>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col-6 offset-5">
                                <button type="submit" class="btn btn-primary mb-1" onclick="Calculate()">Calculate</button>
                                <button type="reset" class="btn btn-danger mb-1" onclick="Reset()">Reset</button>
                            </div>
                        </div>
                    </form>
                    <div class="row mb-3">
                        <div class="col text-center" id="result"></div>
                    </div>
                    <div class="row mb-5">
                        <div class="col text-center" id="stringResult"></div>
                    </div>
                    <div class="bmiResults mb-3">
                        <div class="row mx-auto text-center mb-3">
                            <div class="col bg-primary bmiResult"><p class="info">Under Weight</p><p class="info2">&#60;18.5</p></div>
                            <div class="col bg-success bmiResult"><p class="info">Normal</p><p class="info2">18.5 - 24,99</p></div>
                            <div class="col bg-warning bmiResult"><p class="info">Over Weight</p><p class="info2">25 - 29,99</p></div>
                            <div class="col bg-danger bmiResult"><p class="info">Obese</p><p class="info2">&#62;30</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>

</html>
